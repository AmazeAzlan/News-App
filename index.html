<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/7108/7108096.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- nav section -->
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="assets/newsLogo.png" alt="company-logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="stocks"
              onclick="onNavItemClick('stocks')"
            >
              Stocks
            </li>
            <li
              class="hover-link nav-item"
              id="crypto"
              onclick="onNavItemClick('crypto')"
            >
              Crypto
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            type="text"
            class="news-input"
            placeholder="e.g. Science"
            id="search-text"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <!-- main section -->
    <main>
      <div class="cards-container flex container" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque
            delectus ducimus labore dolor inventore debitis perferendis
            dignissimos ab nesciunt temporibus.
          </p>
        </div>
      </div>
    </template>

    <footer>
      <div>
        Made with
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="yellow"
          style="height: 20px; transform: translateY(4px)"
        >
          <path
            d="M16.5 3C19.5376 3 22 5.5 22 9C22 16 14.5 20 12 21.5C9.5 20 2 16 2 9C2 5.5 4.5 3 7.5 3C9.35997 3 11 4 12 5C13 4 14.64 3 16.5 3Z"
          ></path>
        </svg>
        by <a href="https://linktr.ee/aslam_patel">Aslam Patel</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
